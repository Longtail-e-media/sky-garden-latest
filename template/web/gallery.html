        const listItems = document.querySelectorAll('.mt_filter li button');
        const allimages = document.querySelectorAll('.main .images');
        $('.mt_filter li button').on('click', function () {
            const dClass = $(this).attr('data-class');
            const divs = $('.' + dClass);
            divs.each(function () {
                var $as = $(this).children().children().find('a');
                $as.attr('data-lightbox', dClass);
            });
    
            if(dClass === 'all'){
                $('.images').each(function () {
                    var $as = $(this).children().children().find('a');
                    $as.attr('data-lightbox', dClass);
                });
            }
        })
         
        function toggleActiveClass(active){
            listItems.forEach(item => {
              item.classList.remove('active');
            })
            active.classList.add('active');
        }
         
        function toggleimages(dataClass){
            if(dataClass === 'all'){
                for(let i = 0; i<allimages.length; i++){
                    allimages[i].style.display = 'block';
                }
            }else{
                for(let i = 0; i<allimages.length; i++)
                    allimages[i].dataset.class === dataClass ? allimages[i].style.display = 'block' : allimages[i].style.display = 'none'; console.log(allimages[i].dataset.class); console.log(dataClass);
            }
        }
         
        for(let i = 0; i < listItems.length; i++){
            listItems[i].addEventListener('click', function(){
                toggleActiveClass(listItems[i]);
                toggleimages(listItems[i].dataset.class);
            });
        }
        
        
    </script>
    <script>


        $(document).ready(function() {
          var $body = $(document.body);
          var _SCROLL_FIXED_CUTOFF = _SCROLL_FIXED_CUTOFF || ($(window).height() >= 825 ? 300 : 75);
          var _HEADER_HEIGHT = _HEADER_HEIGHT || 825;
          var lastScrollTop = 0; // Variable to store the previous scroll position
        
          $(window).scroll(function(e) {
            if ($('topheader[data-no-scroll]').length)
              return;
        
            var scrollTop = $(this).scrollTop(); // Current scroll position
        
            // Determine the direction of scrolling
            var scrollDirection = scrollTop > lastScrollTop ? 'down' : 'up';
        
            // Update the last scroll position
            lastScrollTop = scrollTop;
        
            if (scrollTop >= _SCROLL_FIXED_CUTOFF && scrollDirection === 'up') {
              $body.addClass('scrolled');
            } else if (scrollTop < _SCROLL_FIXED_CUTOFF && $body.hasClass('scrolled') || scrollDirection === 'down') {
              $body.removeClass('scrolled');
            }
            if (scrollTop >= _HEADER_HEIGHT) {
              _header_carousel_active = false;
            } else {
              _header_carousel_active = true;
            }
            
            // Log the scroll direction (you can replace this with your desired action)

        });
