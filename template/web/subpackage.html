        $(document).ready(function() {
  var $body = $(document.body);
  var _SCROLL_FIXED_CUTOFF = _SCROLL_FIXED_CUTOFF || ($(window).height() >= 825 ? 300 : 75);
  var _HEADER_HEIGHT = _HEADER_HEIGHT || 825;
  var lastScrollTop = 0; // Variable to store the previous scroll position

  $(window).scroll(function(e) {
    if ($('topheader[data-no-scroll]').length)
      return;

    var scrollTop = $(this).scrollTop(); // Current scroll position

    // Determine the direction of scrolling
    var scrollDirection = scrollTop > lastScrollTop ? 'down' : 'up';

    // Update the last scroll position
    lastScrollTop = scrollTop;

    if (scrollTop >= _SCROLL_FIXED_CUTOFF && scrollDirection === 'up') {
      $body.addClass('scrolled');
    } else if (scrollTop < _SCROLL_FIXED_CUTOFF && $body.hasClass('scrolled') || scrollDirection === 'down') {
      $body.removeClass('scrolled');
    }
    if (scrollTop >= _HEADER_HEIGHT) {
      _header_carousel_active = false;
    } else {
      _header_carousel_active = true;
    }
    
    // Log the scroll direction (you can replace this with your desired action)
    // console.log('Scroll Direction: ' + scrollDirection);
  });
});

    jQuery(document).ready(function () {

            errorElement: 'span',

            messages: {
                name: {required: "This field is required."},
                contact: {required: "This field is required."},
                email: {required: "This field is required."},
                message: {required: "This field is required."}
            },
            submitHandler: function (form) {
                var Frmval = jQuery("form#frm_contact").serialize();
                jQuery("input#submit").attr("disabled", "true").val('Processing...');
                jQuery.ajax({
                    type: "POST",
                    dataType: "JSON",
                    url: "enquiry_mail.php",
                    data: "action=forcoment&" + Frmval,
                    success: function (data) {
                        var msg = eval(data);
                        jQuery("input#submit").removeAttr("disabled").val('Submit');
                        jQuery('div#result_msg').html(msg.message).css('display', 'block').fadeOut(8000);
                        jQuery("form#frm_contact")[0].reset();
                    }
                });
                return false;
            }
        })
    });
</script>
